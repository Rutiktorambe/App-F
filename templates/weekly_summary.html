<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Timesheet</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Weekly Timesheet</h1>
    <input type="date" id="datePicker" onchange="loadWeekFromDate()" />
    <button onclick="previousWeek()">Previous Week</button>
    <button onclick="nextWeek()">Next Week</button>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Admin</th>
          <th>Billable</th>
          <th>Non-Billable</th>
          <th>Total Time</th>
        </tr>
      </thead>
      <tbody id="timesheetTableBody">
        <!-- Rows will be populated by JavaScript -->
      </tbody>
    </table>

    <script>
      let currentMonday = getMonday(new Date());

      // Function to get the Monday of the current week
      function getMonday(date) {
        const day = date.getDay();
        const diff = date.getDate() - day + (day === 0 ? -6 : 1);
        return new Date(date.setDate(diff));
      }

      // Load the week's data for the given Monday date
      function loadWeek(monday) {
        const startDate = monday.toISOString().split("T")[0];
        fetch(`/weekly_summary?start_date=${startDate}`)
          .then((response) => response.json())
          .then((data) => {
            populateTable(data);
          })
          .catch((error) =>
            console.error("Error fetching weekly summary:", error)
          );
      }

      // Populate the table with fetched data
      function populateTable(data) {
        const tableBody = document.getElementById("timesheetTableBody");
        tableBody.innerHTML = ""; // Clear the existing rows

        const dates = data.dates;
        for (const [date, entry] of Object.entries(dates)) {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${date}</td>
                    <td>${entry.admin || 0}</td>
                    <td>${entry.billable || 0}</td>
                    <td>${entry["non-billable"] || 0}</td>
                    <td>${entry.total_time || 0}</td>
                `;
          tableBody.appendChild(row);
        }
      }

      // Function to load the previous week's data
      function previousWeek() {
        currentMonday.setDate(currentMonday.getDate() - 7);
        loadWeek(currentMonday);
      }

      // Function to load the next week's data
      function nextWeek() {
        currentMonday.setDate(currentMonday.getDate() + 7);
        loadWeek(currentMonday);
      }

      // Load the week from the selected date
      function loadWeekFromDate() {
        const selectedDate = new Date(
          document.getElementById("datePicker").value
        );
        currentMonday = getMonday(selectedDate);
        loadWeek(currentMonday);
      }

      // Load the current week's data when the page loads
      window.onload = function () {
        loadWeek(currentMonday);
      };
    </script>
  </body>
</html>
